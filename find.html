<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IEedge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Chatting Clone</title>
  </head>
  <body>
    <!-- 화면 위의 status-bar를 표현-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i
        ><!--Wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>18:44</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i
        ><!--잠금표시 Icon-->
        100%
        <i class="fas fa-battery-full fa-lg"></i
        ><!--배터리 Icon-->
        <i class="fas fa-bolt"></i
        ><!--번개모양(충전) Icon-->
      </div>
    </div>

    <!-- header 부분-->
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <div class="badge__notification-header"></div>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <!-- main friends-screen 부분 표현-->
    <main class="main-screen">
     <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fas fa-qrcode fa-3x"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-address-book fa-3x"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-user-circle fa-3x"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-envelope fa-3x"></i>
          <span>Invite</span>
        </div>
     </div>

     <div class="recommended-friends">
      <h6 class="recommended-friends__title">Recommended Friends</h6>
      <div class="recommended-friends__content">You have no recommended friends.</div>
     </div>

     <div class="open-chat">
      <div class="open-chat__header">
        <span>Open Chat</span>
        <a href="#">Go to Openchat Home</a>
      </div>
      <div class="open-chat__contents">
        <div class="open-chat__column">
          <h6 class="open-chat__title">#BTS</h6>
          <div class="open-chat__tags">
            <span class="open-chat__tag">#BTS</span>
            <span class="open-chat__tag">#ARMY</span>
            <span class="open-chat__tag">#FRIENDS</span>
            <span class="open-chat__tag">#BTS</span>
          </div>
          <div class="open-chat__informations">
            <img class="open-chat__profile" src="./img/1.jpg" alt="1"/>
            <span class="open-chat__followers">802</span>
            <span>members | </span>
            <span class="open-chat__active">Active</span>
          </div>
        </div>
        <div class="open-chat__column">
          <img class="open-chat__main-picture" src="./img/3.jpg" alt="bts" class="">
        </div>
      </div>
     </div>
    </main>

    <!-- 화면 아래 nav-bar를 표현-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="./friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./chats.html">
            <span class="badge badge__notification-chat">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="badge__notification-ellipsis"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!--어썸 스크립트-->
    <script
      src="https://kit.fontawesome.com/2506c7d869.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
