<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IEedge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Chatting Clone</title>
  </head>
  <body class="chat-screen">
    <!-- 화면 위의 status-bar를 표현-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i
        ><!--Wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>18:44</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i
        ><!--잠금표시 Icon-->
        100%
        <i class="fas fa-battery-full fa-lg"></i
        ><!--배터리 Icon-->
        <i class="fas fa-bolt"></i
        ><!--번개모양(충전) Icon-->
      </div>
    </div>

    <!-- header 부분-->
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="./chats.html">
                <i class="fas fa-chevron-left"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1>Woong</h1>
        </div>
        <div class="alt-header__column">
            <span>
                <i class="fab fa-sistrix"></i>
            </span>
            <span>
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>    


    <!-- main 부분-->
    <main class="main-screen main-chat">
        <div class="join-notice">
            <span>Tuesday, June 30, 2020</span>
        </div>
        <div class="message-row">
            <img src="./img/2.jpg"/>
            <div class="message-row__content">
                <span class="message__author">Woong</span>
                <div class="message-info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message-info">
                    <span class="message__bubble message__bubble">What's up!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        
    </main>

    <footer>
        <form class="reply">
            <div class="reply__column">
                <span><i class="far fa-plus-square fa-lg"></i> </span>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="입력하세요">
                <i class="far fa-smile fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>
    </footer>


    <!--어썸 스크립트-->
    <script
      src="https://kit.fontawesome.com/2506c7d869.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
