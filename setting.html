<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IEedge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - Chatting Clone</title>
  </head>
  <body>
    <!-- 화면 위의 status-bar를 표현-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i
        ><!--Wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>18:44</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i
        ><!--잠금표시 Icon-->
        100%
        <i class="fas fa-battery-full fa-lg"></i
        ><!--배터리 Icon-->
        <i class="fas fa-bolt"></i
        ><!--번개모양(충전) Icon-->
      </div>
    </div>

    <!-- header 부분-->
    <header class="setting-header">
        <div class="setting-header__column">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="setting-header__column">
            <h1>Settings</h1>
        </div>
        <div class="setting-header__column">
            <i class="fab fa-sistrix"></i>
        </div>
    </header>    


    <!-- main 부분-->
    <main class="main-screen">
        <div class="setting__list">
            <div class="setting__row">
                <div class="setting__column">
                    <i class="fas fa-bullhorn"></i>
                    <span class="setting__title">notices</span>
                </div>
                <div class="setting__column">
                </div>
            </div>
            <div class="setting__row">
                <div class="setting__column">
                    <i class="fas fa-flask"></i>
                    <span class="setting__title">clone lab</span>
                </div>
                <div class="setting__column">
                </div>
            </div>
            <div class="setting__row">
                <div class="setting__column">
                    <i class="fab fa-vimeo-v"></i>
                    <span class="setting__title">version</span>
                </div>
                <div class="setting__column">
                    <span class="setting__status">Lastest Version</span>
                </div>
            </div>
        </div>

        <!-- setting 구분 선 추가-->
        <div class="setting__division"></div>

        <!-- 리스트 다시-->
        <div class="setting__list">
            <div class="setting__row">
                <div class="setting__column">
                    <i class="fas fa-bullhorn"></i>
                    <span class="setting__title">privacy</span>
                </div>
                <div class="setting__column">
                </div>
            </div>
            <div class="setting__row">
                <div class="setting__column">
                    <i class="fas fa-flask"></i>
                    <span class="setting__title">notifications</span>
                </div>
                <div class="setting__column">
                </div>
            </div>
            <div class="setting__row">
                <div class="setting__column">
                    <i class="fab fa-vimeo-v"></i>
                    <span class="setting__title">friends</span>
                </div>
                <div class="setting__column">
                </div>
            </div>
            <div class="setting__row">
                <div class="setting__column">
                    <i class="fas fa-flask"></i>
                    <span class="setting__title">chats</span>
                </div>
                <div class="setting__column">
                </div>
            </div>
            <div class="setting__row">
                <div class="setting__column">
                    <i class="fas fa-flask"></i>
                    <span class="setting__title">display</span>
                </div>
                <div class="setting__column">
                </div>
            </div>
            <div class="setting__row">
                <div class="setting__column">
                    <i class="fas fa-flask"></i>
                    <span class="setting__title">themes</span>
                </div>
                <div class="setting__column">
                </div>
            </div>
            <div class="setting__row">
                <div class="setting__column">
                    <i class="fas fa-flask"></i>
                    <span class="setting__title">call</span>
                </div>
                <div class="setting__column">
                </div>
            </div>
        </div>
    </main>


    <!-- 화면 아래 nav-bar를 표현-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="./friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./chats.html">
            <span class="badge nav__notification--chat">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fab fa-sistrix fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="badge__notification-ellipsis"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!--어썸 스크립트-->
    <script
      src="https://kit.fontawesome.com/2506c7d869.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
