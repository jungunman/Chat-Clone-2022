<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IEedge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Chatting Clone</title>
  </head>
  <body>
    <!-- 화면 위의 status-bar를 표현-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i
        ><!--Wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>18:44</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i
        ><!--잠금표시 Icon-->
        100%
        <i class="fas fa-battery-full fa-lg"></i
        ><!--배터리 Icon-->
        <i class="fas fa-bolt"></i
        ><!--번개모양(충전) Icon-->
      </div>
    </div>

    <!-- header 부분-->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <a href="./setting.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <!-- main friends-screen 부분 표현-->
    <main class="main-screen">
      <!-- user-profile 표현 부분-->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="./img/2.jpg"
            alt="프로필 사진"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Woong</h4>
            <h6 class="user-component__subtitle">+1 797-494-4219 <i class="far fa-question-circle"></i></h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <!--user-tools 부분-->
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check fa-2x"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-archive fa-2x"></i>
          <span>Talk Drive</span>
          <div class="badge__icon-row"></div>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-wink fa-2x"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush fa-2x"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-circle-notch fa-2x"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments fa-2x"></i>
          <span>Openchat</span>
        </div>
     </div>

     <!-- .more-suggestions 부분-->
     <div class="more-suggestions__header">
      <h5>Sugegestions</h5>
     </div>
     <div class="icon-row">
      <div class="icon-row__icon">
        <img src="./img/4.jpg"/>
        <span>Clone Story</span>
      </div>
      <div class="icon-row__icon">
        <img src="./img/3.jpg"/>
        <span>Clone Friends</span>
      </div>
      <div class="icon-row__icon">
        <img src="./img/1.jpg"/>
        <span>Friends Gem</span>
      </div>
   </div>
    </main>

    <!-- 화면 아래 nav-bar를 표현-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="./friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./chats.html">
            <span class="badge nav__notification--chat">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fab fa-sistrix fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="badge__notification-ellipsis"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!--어썸 스크립트-->
    <script
      src="https://kit.fontawesome.com/2506c7d869.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
