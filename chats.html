<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IEedge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Chatting Clone</title>
  </head>
  <body>
    <!-- 화면 위의 status-bar를 표현-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i
        ><!--Wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>18:44</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i
        ><!--잠금표시 Icon-->
        100%
        <i class="fas fa-battery-full fa-lg"></i
        ><!--배터리 Icon-->
        <i class="fas fa-bolt"></i
        ><!--번개모양(충전) Icon-->
      </div>
    </div>

    <!-- header 부분-->
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-comment-medical fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <!-- main friends-screen 부분 표현-->
    <main class="main-screen">
      <!-- user-profile 표현 부분-->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="./img/2.jpg"
            alt="프로필 사진"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Woong</h4>
            <h6 class="user-component__subtitle">오늘도 화이팅!</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>
        </div>
      </div><div class="user-component">
        <div class="user-component__column">
          <img
            src="./img/2.jpg"
            alt="프로필 사진"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Woong</h4>
            <h6 class="user-component__subtitle">오늘도 화이팅!</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>

    <!-- 화면 아래 nav-bar를 표현-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="./friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./chats.html">
            <span class="badge nav__notification--chat">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fab fa-sistrix fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification--ellipsis"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!--어썸 스크립트-->
    <script
      src="https://kit.fontawesome.com/2506c7d869.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
